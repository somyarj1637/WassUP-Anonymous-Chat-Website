<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wassup Chat App</title>
</head>

<body>
    <section class="chat-section">
        <h1 id="h1temp1">Welcome to the Anonymous Chat Website</h1>
        <div class="brand">
            <img id="img1" src="https://github.com/codersgyan/realtime-chat-app/blob/master/public/wassup.png?raw=true" width="70" height="60">
            <h1 id="h1temp2">WassUP</h1>
        </div>
        <div class="message-area">
        </div>

        <div>
            <textarea id="textarea" cols="30" rows="1" placeholder="Write a message..."></textarea>
        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js">
    </script>
</body>

</html>
